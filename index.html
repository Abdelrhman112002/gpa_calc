<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GPA Calculator - Calculate your Grade Point Average easily">
    <meta name="keywords" content="GPA, calculator, grade point average, academic">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" type="image/png" href="./images/gpa.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <span class="light-icon"><i class="fas fa-sun"></i></span>
        <span class="dark-icon"><i class="fas fa-moon"></i></span>
    </button>
    
    <div class="container animate__animated animate__fadeIn">
        <h1 class="animate__animated animate__slideInDown">
            <img src="./images/gpa.png" alt="GPA Calculator Logo" class="logo">
            GPA Calculator
        </h1>
        
        <div class="calculator">
            <div class="headers animate__animated animate__fadeInLeft">
                <span>Subject Grade</span>
                <span>Hours</span>
                <span></span>
            </div>

            <div class="inputs" role="form" aria-label="GPA calculation form">
                <!-- Rows will be generated by JavaScript -->
            </div>

            <button id="calculateBtn" class="animate__animated animate__fadeInUp">Calculate GPA</button>

            <div class="results" role="region" aria-live="polite">
                <p id="gpaResult"></p>
                <p id="gradeResult"></p>
                <button id="newCalculationBtn" class="new-calc-btn">Calculate New GPA</button>
            </div>

            <div class="credits animate__animated animate__fadeInUp">
                <p>Created by Eng. Abdelrhman Mohamed</p>
                <div class="logo-container">
                    <img src="./images/Abdelrhman_Logo.png" alt="Abdelrhman Logo" class="author-logo">
                    <span><i class="far fa-copyright"></i> 2025</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js" defer></script>
</body>
</html>
