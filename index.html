<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="GPA Calculator - Calculate your Grade Point Average easily"
    />
    <meta
      name="keywords"
      content="GPA, calculator, grade point average, academic"
    />
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="icon" type="image/png" href="./images/gpa.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
      <span class="light-icon"><i class="fas fa-sun"></i></span>
      <span class="dark-icon"><i class="fas fa-moon"></i></span>
    </button>

    <div class="container animate__animated animate__fadeIn">
      <h1 class="animate__animated animate__slideInDown">
        <img src="./images/gpa.png" alt="GPA Calculator Logo" class="logo" />
        GPA Calculator
      </h1>

      <div class="calculator">
        <div class="scrollable-content">
          <!-- Previous Semester Section (Optional) -->
          <div class="previous-semester animate__animated animate__fadeInDown">
            <p class="section-title">Previous Semesters (Optional)</p>
            <div class="previous-inputs">
              <div class="previous-input-group">
                <label for="prevGpa">Total GPA</label>
                <input type="text" id="prevGpa" inputmode="decimal" placeholder="e.g. 3.5" class="prev-input" autocomplete="off">
              </div>
              <div class="previous-input-group">
                <label for="prevHours">Total Hours</label>
                <input type="number" id="prevHours" min="0" step="1" pattern="[0-9]*" placeholder="e.g. 60" class="prev-input" autocomplete="off" onkeydown="return event.key !== '.' && event.key !== '-' && event.key !== 'e'">
              </div>
            </div>
          </div>

          <!-- Current Semester Section -->
          <p class="section-title animate__animated animate__fadeInDown">Current Semester</p>
          <div class="headers animate__animated animate__fadeInDown">
            <span>Subject Grade</span>
            <span>Hours</span>
            <span></span>
          </div>

          <div class="inputs" role="form" aria-label="GPA calculation form">
            <!-- Rows will be generated by JavaScript -->
          </div>
        </div>

        <div class="button-row animate__animated animate__fadeInUp">
          <button id="calculateBtn">
            Calculate GPA
          </button>
        </div>

        <!-- GPA Result Modal -->
        <div id="resultModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
          <div class="modal-content animate__animated">
            <button class="modal-close" id="modalCloseBtn" aria-label="Close modal">
              <i class="fas fa-times"></i>
            </button>
            <div class="modal-icon">
              <i class="fas fa-graduation-cap"></i>
            </div>
            <h2 id="modalTitle">Your GPA Result</h2>
            <div class="modal-results">
              <p id="gpaResult" class="gpa-value"></p>
              <p id="gradeResult" class="grade-value"></p>
            </div>
            <button id="newCalculationBtn" class="new-calc-btn">
              <i class="fas fa-redo"></i> Calculate New GPA
            </button>
          </div>
        </div>

        <div class="credits animate__animated animate__fadeInUp">
          <p>Created by Eng. Abdelrhman Mohamed</p>
          <div class="logo-container">
            <img
              src="./images/Abdelrhman_Logo.png"
              alt="Abdelrhman Logo"
              class="author-logo"
            />
            <span><i class="far fa-copyright"></i> 2026</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js" defer></script>
  </body>
</html>
